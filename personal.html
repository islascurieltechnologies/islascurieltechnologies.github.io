
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Im√°genes Guardadas</title>
  <style>
    body {
      margin: 0;
      background-image: url('b.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      padding: 40px 20px 100px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 0 0 8px black;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .imagen-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid white;
      position: relative;
    }
    .imagen-container img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .imagen-container button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .volver {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      text-align: center;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Mis Im√°genes Guardadas</h1>
  <div class="grid" id="galeria"></div>
  <a class="volver" href="index.html">‚Üê Volver al Inicio</a>

  <script>
    const galeria = document.getElementById('galeria');
    const imagenes = JSON.parse(localStorage.getItem('misImagenes') || '[]');

    if (imagenes.length === 0) {
      galeria.innerHTML = "<p style='text-align:center;'>A√∫n no has guardado im√°genes üåå</p>";
    } else {
      imagenes.forEach((src, index) => {
        const div = document.createElement('div');
        div.className = 'imagen-container';
        div.innerHTML = `
          <img src="\${src}" alt="Imagen IA \${index}">
          <button onclick="eliminarImagen(\${index})">Eliminar</button>
        `;
        galeria.appendChild(div);
      });
    }

    function eliminarImagen(index) {
      imagenes.splice(index, 1);
      localStorage.setItem('misImagenes', JSON.stringify(imagenes));
      location.reload();
    }
  </script>
</body>
</html>
