<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Islas Curiel Technologies</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    #video-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #texto {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #00ccff;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #boton-entrar {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00ccff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="introVideo" autoplay playsinline>
  <source src="intro-ayala-nucleo-final.mp4" type="video/mp4">
</video>
</div>

<div id="texto"></div>
<button id="boton-entrar" onclick="location.href='home.html'">Entrar</button>

<script>
  const texto = "Bienvenido, a Islas Curiel Technologies. Donde la tecnología se encuentra con el alma.";
  const textoDiv = document.getElementById("texto");
  const boton = document.getElementById("boton-entrar");
  const video = document.getElementById("intro");

  setTimeout(() => {
    textoDiv.style.opacity = 1;
    let i = 0;
    const speed = 50;
    const escribir = () => {
      if (i < texto.length) {
        textoDiv.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, speed);
      }
    };
    escribir();
  }, 2000); // iniciar después de 2 segundos

  video.onended = () => {
    boton.style.display = 'block';
  };
</script>

</body>
</html>
