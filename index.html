<video id="introVideo" width="100%" autoplay muted playsinline>
  <source src="intro-ayala-nucleo.mp4" type="video/mp4">
  Tu navegador no soporta la etiqueta de video.
</video>

<div id="typewriterText" style="display:none; text-align:center; color:#00cfff; font-family:'Courier New', monospace; font-size:1.5em; margin-top:20px;"></div>

<div style="text-align:center;">
  <button id="enterBtn" style="display:none; padding:10px 20px; font-size:1.2em; background-color:#00cfff; color:white; border:none; border-radius:10px; cursor:pointer;" onclick="location.href='inicio.html'">
    Entrar
  </button>
</div>

<script>
  const dialogo = "Bienvenido, a Islas Curiel Technologies. Donde la tecnología se encuentra con el alma.";
  const video = document.getElementById('introVideo');
  const textBox = document.getElementById('typewriterText');
  const button = document.getElementById('enterBtn');

  video.addEventListener('timeupdate', () => {
    if (video.currentTime >= 2 && textBox.style.display === 'none') {
      textBox.style.display = 'block';
      startTypewriter(dialogo);
    }
  });

  function startTypewriter(text) {
    let i = 0;
    const interval = setInterval(() => {
      if (i < text.length) {
        textBox.innerHTML += text.charAt(i);
        i++;
      } else {
        clearInterval(interval);
        setTimeout(() => {
          button.style.display = 'inline-block';
        }, 300); // Pequeña pausa antes de mostrar el botón
      }
    }, 55); // ~55ms por carácter para durar 4.6 segundos
  }
</script>
