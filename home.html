<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Islas Curiel Technologies</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url('b.jpg');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      padding: 40px 20px 100px;
      box-sizing: border-box;
    }
    #video-ayala {
      margin: 40px auto;
      display: block;
      max-width: 90%;
      border: 2px solid white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div id="menu-principal">
    <div class="tarjeta">
      <h2>El Mundo de Ayala</h2>
      <p>Accede al universo interactivo donde todo comenzó…</p>
      <button onclick="iniciarSesionGoogle()">📖 Explorar AyalaVerse</button>
    </div>
  </div>  <div id="ayala-verse" style="display: none; padding-top: 40px; text-align: center;">
    <h2>🌌 Bienvenido al Mundo de Ayala</h2>
    <p>Cada imagen es un reflejo de tu alma... Explora, crea y escucha.</p><!-- 📹 VIDEO INSERTADO AQUÍ -->
<h3>🎥 Video Oficial – Ayala Despierta</h3>
<video id="video-ayala" controls>
  <source src="video-ayala.mp4" type="video/mp4">
  Tu navegador no soporta el video.
</video>

<!-- 📓 Libro -->
<div style="margin-top: 40px;">
  <h3>📓 Leer el libro</h3>
  <button onclick="mostrarLibroDesdeAyala()">Abrir libro</button>
</div>

<!-- 🔙 Salir -->
<button onclick="regresarMenu()" style="margin-top: 50px;">🔙 Salir</button>

  </div>  <div id="libro-viewer" style="display: none; text-align: center; margin-top: 20px;">
    <img id="paginaLibro" src="libro.mantener/pagina_1.png" style="max-width:100%; height:auto;" />
    <br><br>
    <button onclick="paginaAnterior()">⏪ Anterior</button>
    <button onclick="paginaSiguiente()">Siguiente ⏩</button>
    <button onclick="regresarMenu()">🔙 Salir</button>
  </div>  <script>
    let paginaActual = 1;
    let totalPaginas = 113;

    function mostrarLibroDesdeAyala() {
      document.getElementById("ayala-verse").style.display = "none";
      document.getElementById("libro-viewer").style.display = "block";
      actualizarPagina();
    }

    function regresarMenu() {
      document.getElementById("libro-viewer").style.display = "none";
      document.getElementById("menu-principal").style.display = "flex";
      document.getElementById("ayala-verse").style.display = "none";
    }

    function paginaAnterior() {
      if (paginaActual > 1) {
        paginaActual--;
        actualizarPagina();
      }
    }

    function paginaSiguiente() {
      if (paginaActual < totalPaginas) {
        paginaActual++;
        actualizarPagina();
      }
    }

    function actualizarPagina() {
      document.getElementById("paginaLibro").src = `libro.mantener/pagina_${paginaActual}.png`;
    }

    function iniciarSesionGoogle() {
      alert("Conectando con LALO-AI-STUDIO...");
      const URL_LOGIN = "https://backend.lalo-ai-studio.islascurieltechnologies.com/api/auth";

      fetch(URL_LOGIN)
        .then(res => {
          if (!res.ok) throw new Error("Fallo al conectar con LALO-AI-STUDIO");
          return res.json();
        })
        .then(data => {
          alert("Autenticado correctamente. Acceso al Mundo de Ayala desbloqueado.");
          document.getElementById("menu-principal").style.display = "none";
          document.getElementById("ayala-verse").style.display = "block";
        })
        .catch(err => {
          console.error(err);
          alert("Error al iniciar sesión. Verifica tu acceso.");
        });
    }
  </script></body>
</html>
