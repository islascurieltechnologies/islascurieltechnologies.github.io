async function generarImagen() {
  const prompt = document.getElementById('prompt').value;
  const preview = document.getElementById('preview');
  if (!prompt.trim()) {
    preview.innerHTML = "<p style='color: orange;'>Escribe una descripci√≥n primero.</p>";
    return;
  }
  preview.innerHTML = "<p>Generando imagen... üåå</p>";
  const respuesta = await fetch("https://api.stability.ai/v1/generation/stable-diffusion-v1-6/text-to-image", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Accept": "application/json",
      "Authorization": "Bearer sk-OCDqEkSg2JGqCQoBy7IY3zk2i52nRgUzGzV6rl1D6Fi7HXBW"
    },
    body: JSON.stringify({
      text_prompts: [{ text: prompt }],
      cfg_scale: 7,
      height: 512,
      width: 512,
      steps: 30,
      samples: 1
    })
  });
  const data = await respuesta.json();
  const imgBase64 = data.artifacts[0].base64;
  const imgSrc = `data:image/png;base64,${imgBase64}`;
  preview.innerHTML = `<img src="${imgSrc}" id="generated-image"> <div class='img-actions'> <a download="imagen_ia.png" href="${imgSrc}"><button>Descargar</button></a> <button onclick="guardarPersonalmente('${imgSrc}')">Guardar en espacio personal</button> </div>`;
}

function guardarPersonalmente(url) {
  let imagenes = JSON.parse(localStorage.getItem('misImagenes') || '[]');
  imagenes.push(url);
  localStorage.setItem('misImagenes', JSON.stringify(imagenes));
  alert('Imagen guardada en tu espacio personal üíæ');
