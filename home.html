<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8">
  <title>Islas Curiel Technologies</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url('b.jpg');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      padding: 40px 20px 100px;
      box-sizing: border-box;
    }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .tarjeta {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      min-height: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .tarjeta:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.8);
    }
    .tarjeta h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #ffffff;
    }
    .tarjeta p {
      font-size: 1em;
      color: #cccccc;
    }
    .tarjeta input[type="text"] {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .tarjeta button {
      margin-top: 15px;
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .tarjeta button:disabled {
      background-color: #444;
      color: #999;
      cursor: not-allowed;
    }
    #popup-galeria {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      font-family: 'Courier New', monospace;
      display: none;
    }
    #popup-overlay {
      background-color: rgba(0,0,0,0.8);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #popup-content {
      background-color: #000;
      color: white;
      border: 2px solid white;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px #ffffff55;
    }
    #popup-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    .popup-btn {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
    #preview img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    .img-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      z-index: 999;
      max-width: 90%;
    }
    #libro-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #libro-img {
      max-width: 100%;
      max-height: 60vh;
      margin-bottom: 20px;
    }
    .navegacion-libro {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="tarjeta">
      <h2>Libro Ayala Kunoichi</h2>
      <p>Explora el libro página por página o descárgalo completo.</p>
      <button onclick="mostrarLibro()">Leer el libro</button>
      <a href="libro-ayala.pdf" download><button>Descargar PDF</button></a>
    </div>
  </div>
  <div id="libro-container">
    <img id="libro-img" src="" alt="Página del libro">
    <div class="navegacion-libro">
      <button onclick="anteriorPagina()">⟵ Anterior</button>
      <button onclick="salirLibro()">Salir</button>
      <button onclick="siguientePagina()">Siguiente ⟶</button>
    </div>
  </div>
  <script>
    const paginas = Array.from({length: 113}, (_, i) => `Pagina_${i + 1}.png`);
    let paginaActual = 0;function mostrarLibro() {
  document.querySelector('.contenedor').style.display = 'none';
  document.getElementById('libro-container').style.display = 'flex';
  cargarPagina();
}

function salirLibro() {
  document.getElementById('libro-container').style.display = 'none';
  document.querySelector('.contenedor').style.display = 'flex';
}

function cargarPagina() {
  document.getElementById('libro-img').src = paginas[paginaActual];
}

function siguientePagina() {
  if (paginaActual < paginas.length - 1) {
    paginaActual++;
    cargarPagina();
  }
}

function anteriorPagina() {
  if (paginaActual > 0) {
    paginaActual--;
    cargarPagina();
  }
}

  </script>
</body>
</html>
