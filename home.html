<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Islas Curiel Technologies</title>
  <style>
    html, body {
      height: 100%; margin: 0;
      font-family: 'Courier New', monospace;
      background: url('b.jpg') center bottom / cover no-repeat;
      color: white;
    }
    body {
      padding: 40px 20px 100px;
      box-sizing: border-box;
    }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .tarjeta {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      text-align: center;
    }
    .tarjeta h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #fff;
    }
    .tarjeta input[type="text"] {
      width: 90%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .tarjeta button {
      margin-top: 15px;
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .imagenes-guardadas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .imagenes-guardadas img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="tarjeta">
      <h2>Galería de Prompts</h2>
      <p>Explora y descarga visiones exclusivas.</p>
      <div id="galeria-publica" class="imagenes-guardadas"></div>
    </div><div class="tarjeta">
  <h2>IA de Imágenes</h2>
  <p>Escribe lo que imaginas... y dale vida.</p>
  <input type="text" id="prompt" placeholder="Ej. Una kunoichi entre sombras">
  <button onclick="generarImagen()">Crear Imagen</button>
  <div id="preview"></div>
</div>

<div class="tarjeta">
  <h2>Espacio Personal</h2>
  <p>Guarda tus creaciones privadas.</p>
  <button onclick="mostrarPersonales()">Mis Imágenes</button>
  <div id="galeria-personal" class="imagenes-guardadas"></div>
</div>

  </div>  <footer>
    <h2>Islas Curiel Technologies</h2>
    <p>Bienvenido al núcleo donde la tecnología se une con el alma</p>
  </footer>  <script>
    const galeriaPersonal = [];
    const galeriaPublica = [];

    async function generarImagen() {
      const prompt = document.getElementById('prompt').value.trim();
      const preview = document.getElementById('preview');
      if (!prompt) {
        preview.innerHTML = '<p style="color: orange;">Escribe una descripción primero.</p>';
        return;
      }
      preview.innerHTML = '<p>Generando imagen...</p>';

      const response = await fetch("https://api.stability.ai/v1/generation/stable-diffusion-v1-6/text-to-image", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json",
          "Authorization": "Bearer TU_API_KEY"
        },
        body: JSON.stringify({
          text_prompts: [{ text: prompt }],
          cfg_scale: 7,
          height: 512,
          width: 512,
          steps: 30,
          samples: 1
        })
      });

      const data = await response.json();
      const base64 = data.artifacts[0].base64;
      const imgSrc = `data:image/png;base64,${base64}`;

      preview.innerHTML = `
        <img src="${imgSrc}" style="width: 100%; border-radius: 12px; margin-top: 10px;">
        <div style="margin-top:10px">
          <a href="${imgSrc}" download="imagen_ia.png"><button>Descargar</button></a>
          <button onclick="guardarImagen('${imgSrc}', 'personal')">Guardar en espacio personal</button>
          <button onclick="guardarImagen('${imgSrc}', 'publica')">Publicar en galería</button>
        </div>
      `;
    }

    function guardarImagen(src, tipo) {
      if (tipo === 'personal') {
        galeriaPersonal.push(src);
        mostrarPersonales();
      } else if (tipo === 'publica') {
        galeriaPublica.push(src);
        mostrarPublicas();
      }
    }

    function mostrarPersonales() {
      const contenedor = document.getElementById('galeria-personal');
      contenedor.innerHTML = galeriaPersonal.map(src => `<img src="${src}">`).join('');
    }

    function mostrarPublicas() {
      const contenedor = document.getElementById('galeria-publica');
      contenedor.innerHTML = galeriaPublica.map(src => `<img src="${src}">`).join('');
    }
  </script></body>
</html>
