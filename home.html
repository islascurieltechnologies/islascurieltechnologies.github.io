<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8">
  <title>Islas Curiel Technologies</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url('b.jpg');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      padding: 40px 20px 100px;
      box-sizing: border-box;
    }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .tarjeta {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      min-height: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .tarjeta:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.8);
    }
    .tarjeta h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #ffffff;
    }
    .tarjeta p {
      font-size: 1em;
      color: #cccccc;
    }
    .tarjeta input[type="text"] {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .tarjeta button {
      margin-top: 15px;
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .tarjeta button:disabled {
      background-color: #444;
      color: #999;
      cursor: not-allowed;
    }
    #preview {
      display: none;
    }
    #generatedPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #generatedPopup img {
      max-width: 90%;
      border-radius: 12px;
    }
    .img-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .img-actions button {
      padding: 8px 14px;
      font-size: 0.9em;
    }
    .closePopup {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2em;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      z-index: 999;
      max-width: 90%;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 10px 100px;
      }
      .tarjeta {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="tarjeta">
      <h2>Galería de Prompts</h2>
      <p>Explora y descarga imágenes exclusivas para tus creaciones.</p>
      <button id="abrirPopup">Explorar visiones</button>
    </div>
    <div class="tarjeta">
      <h2>IA de Imágenes</h2>
      <p>Escribe lo que imaginas… y dale vida.</p>
      <input type="text" id="prompt" placeholder="Ej. Una kunoichi entre sombras">
      <button onclick="generarImagen()">Crear imagen</button>
    </div>
    <!-- Otras tarjetas -->
  </div>  <div id="generatedPopup">
    <span class="closePopup" onclick="document.getElementById('generatedPopup').style.display='none'">&times;</span>
    <img id="popupImg" src="">
    <div class="img-actions">
      <a id="downloadBtn" download="imagen_ia.png"><button>Descargar</button></a>
      <button disabled>Guardar en espacio personal</button>
    </div>
  </div>  <script>
    async function generarImagen() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt.trim()) return alert("Por favor escribe una descripción.");

      const popup = document.getElementById('generatedPopup');
      const imgTag = document.getElementById('popupImg');
      const downloadLink = document.getElementById('downloadBtn');

      popup.style.display = 'flex';
      imgTag.src = '';
      imgTag.alt = 'Cargando...';

      const respuesta = await fetch("https://api.stability.ai/v1/generation/stable-diffusion-v1-6/text-to-image", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json",
          "Authorization": "Bearer TU_API_KEY"
        },
        body: JSON.stringify({
          text_prompts: [{ text: prompt }],
          cfg_scale: 7,
          height: 512,
          width: 512,
          steps: 30,
          samples: 1
        })
      });

      const data = await respuesta.json();
      const imgBase64 = data.artifacts[0].base64;
      const imgSrc = `data:image/png;base64,${imgBase64}`;

      imgTag.src = imgSrc;
      imgTag.alt = 'Imagen generada';
      downloadLink.href = imgSrc;
    }
  </script></body></html>
