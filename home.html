<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Islas Curiel Technologies</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: black;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .contenido {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.0);
    }
    h1 {
      font-size: 2.5em;
      color: black;
    }
    p {
      font-size: 1.2em;
      color: black;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="intro-cumminson-zone.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <div class="contenido">
    <h1>Islas Curiel Technologies</h1>
    <p>Gracias por entrar. Aquí es donde la tecnología se une con el alma, donde tu visión toma forma, y el universo escucha tu intención. ✨</p>
  </div>

</body>
</html>
