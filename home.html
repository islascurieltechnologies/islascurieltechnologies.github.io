<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8">
  <title>Islas Curiel Technologies</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url('b.jpg');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      padding: 40px 20px 100px;
      box-sizing: border-box;
    }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .tarjeta {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      min-height: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .tarjeta:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.8);
    }
    .tarjeta h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #ffffff;
    }
    .tarjeta p {
      font-size: 1em;
      color: #cccccc;
    }
    .tarjeta input[type="text"] {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .tarjeta button {
      margin-top: 15px;
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .tarjeta button:disabled {
      background-color: #444;
      color: #999;
      cursor: not-allowed;
    }
    #preview {
      margin-top: 15px;
    }
    #preview img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    .img-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .img-actions button {
      padding: 8px 14px;
      font-size: 0.9em;
    }
    #popup-galeria {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 999;
      font-family: 'Courier New', monospace;
      display: none;
    }
    #popup-overlay {
      background-color: rgba(0,0,0,0.8);
      width: 100%; height: 100%;
      position: absolute;
      top: 0; left: 0;
    }
    #popup-content {
      background-color: #000;
      color: white;
      border: 2px solid white;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px #ffffff55;
    }
    #popup-close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    .popup-btn {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      z-index: 999;
      max-width: 90%;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 10px 100px;
      }
      .tarjeta {
        width: 95%;
      }
    }
  </style>
</head>
<body>

</body></html>
